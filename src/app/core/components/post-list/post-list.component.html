<!-- Post List and Detail -->
<div class="flex flex-col md:flex-row gap-6" #postContainer>

  <div *ngIf="selectedPost" class="md:w-1/3" [@slideInOut]>
    <div class="card bg-base-200 shadow-xl sticky top-20">
      <div class="card-body">
        <div class="flex justify-between items-center">
          <div>
            <h2 class="card-title">{{ selectedPost.user?.name }}</h2>
            <p class="text-sm opacity-70">
              <span class="text-primary">&#64;</span>{{ selectedPost.user?.username }}
            </p>
          </div>
          <button class="btn btn-sm btn-circle btn-ghost" (click)="closeDetail()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>            
          </button>
        </div>
        <h3 class="text-xl font-semibold mt-2">{{ selectedPost.post.title }}</h3>
        <p>{{ selectedPost.post.body }}</p>
      </div>
    </div>
  </div>

  <!-- Post List (Left) -->
  <div class="flex-1">
    <!-- Filters Section -->
    <div class="card bg-base-200 shadow-md mb-6">
      <div class="card-body p-4">
        <h2 class="card-title text-lg mb-2">Filtri</h2>
        <form [formGroup]="filterForm" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Title Search Filter -->
            <div class="form-control">
              <label class="label">
                <span class="label-text">Titolo</span>
              </label>
              <input type="text" formControlName="titleSearch" placeholder="Cerca nel titolo..." class="input input-bordered w-full" />
            </div>
            
            <!-- Body Search Filter -->
            <div class="form-control">
              <label class="label">
                <span class="label-text">Contenuto</span>
              </label>
              <input type="text" formControlName="bodySearch" placeholder="Cerca nel contenuto..." class="input input-bordered w-full" />
            </div>
            
            <!-- User Filter -->
            <div class="form-control">
              <label class="label">
                <span class="label-text">Utente</span>
              </label>
              <select formControlName="userId" class="select select-bordered w-full">
                <option [ngValue]="null">Tutti gli utenti</option>
                @for(user of users(); track $index) {
                  <option [ngValue]="user.id">{{user.name}}</option>
                }
              </select>
            </div>
          </div>
          
          <!-- Filter Stats and Reset Button -->
          <div class="flex justify-between items-center">
            <div class="text-sm">
              <span class="font-medium">{{filteredPostCount}}</span> post trovati
            </div>
            <button type="button" class="btn btn-sm btn-outline" (click)="clearFilters()">
              Cancella filtri
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <div class="space-y-4">
      <div *ngFor="let post of posts; let i = index">
        <app-post-item 
          [post]="post" 
          [user]="getUserForPost(post)" 
          (squareClicked)="onPostSelected({post: post, user: getUserForPost(post)})"
        ></app-post-item>
      </div>
    </div>
    
    <!-- Loading State -->
    <div *ngIf="posts.length === 0 && filteredPostCount != 0" class="flex justify-center py-10">
      <span class="loading loading-dots loading-lg"></span>
    </div>
  </div>
</div>
