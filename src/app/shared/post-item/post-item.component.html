<div class="card w-full bg-base-100 shadow-xl mb-4 hover:shadow-2xl" >
  <div class="card-body p-4 sm:p-6">
    <div class="flex items-start gap-4">
      <!-- User initials avatar -->
      <div class="avatar avatar-placeholder">
        <div class="bg-neutral text-neutral-content w-12 rounded-full">
          <span>{{ getUserInitials() }}</span>
        </div>
      </div>
      
      <!-- Content area -->
      <div class="flex-1">
        <!-- Post title -->
        <h2 class="card-title text-base sm:text-lg md:text-xl group-hover:text-primary transition-colors duration-200">{{ post().title }}</h2>
        
        <!-- Author info -->
        <p class="text-xs text-gray-500 mt-1" *ngIf="user">
          Pubblicato da: <span class="font-medium">{{ user.name || 'non trovato' }}</span>
        </p>
        
        <!-- Post body - truncated -->
        <p class="mt-3 text-sm line-clamp-2">{{ post().body }}</p>
      </div>
    </div>
    
    <!-- Card actions -->
    <div class="card-actions justify-end mt-2">
      <button class="btn btn-secondary" (click)="onSquareClick()">Leggi</button>
    </div>
  </div>
</div>
